<!DOCTYPE html>
<html>
  <head>
    <title>Graph Weather</title>
  </head>
  <body>
      <h1>The avarage temperature from 2001 to 2018 in Berkhout North Holland</h1>

      <h2>Made by Coen Mol, 1209524</h2>

      <script type="module">
      // import the needed function
      import { canvasCalculate } from "./canvas.js";
      import { makeCanvas } from "./canvas.js";

      // get the data out of the jsonfile
      var fileName = "data_knmi.json";
      var txtFile = new XMLHttpRequest();
      txtFile.onreadystatechange = function() {
          if (txtFile.readyState === 4 && txtFile.status == 200) {
            console.log(JSON.parse(txtFile.responseText));
            var data = JSON.parse(txtFile.responseText);

            makeCanvas(canvasCalculate(data))
          }
        }
      txtFile.open("GET", fileName);
      txtFile.send();

      </script>
      <canvas  id="myCanvas" width="1500" height="600"></canvas>
      <p></p>



    </body>
</html>
